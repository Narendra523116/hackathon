<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <!-- Display the logo and the name of the site -->
    <div class="body-wrapper">
        <header>
            <div class="logo-part">
                <a href="{{ url_for('index') }}" class="heading">
                    <!-- Logo can be an image or just the name -->
                    <!-- Example if you have a logo image: -->
                    <!-- <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo"> -->
                    <h2 class="logo_name">News Classifier</h2>
                </a>
            </div>
    
            <div class="options">
                <div class="options">
                    <ul>
                        <li>About us</li>
                        <li>Contact</li>
                    </ul>
                </div>
            </div>
        </header>
    
        <!-- This is where we get the input and display the output -->
        <main>
            <form class="form-data" method="post">
                <div class="user">
                    <div class="user-input">
                        <input type="text" class="user-input-text" name="user_input" placeholder="Enter your article" required>
                    </div>
                    <div class="submit">
                        <button class="submit-btn" type="submit">Enter</button>
                    </div>
                </div>
                <div class="output-display">
                    <!-- Display the classified type based on the user's article -->
                    {% if prediction %}
                        <p class="output">{{ prediction }}</p>
                    {% else %}
                        <p class="output">Classified output based on input</p>
                    {% endif %}
                </div>
            </form>
        </main>
        <footer>
            <p class="footer">All rights are reserved</p>
        </footer>
    </div>
</body>
<script>
    $(document).ready(function() {
        $('#classify-form').on('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            $.ajax({
                type: 'POST',
                url: '/',
                data: $(this).serialize(), // Serialize the form data
                success: function(response) {
                    $('#output').text('Classified type: ' + response.prediction);
                }
            });
        });
    });
</script>
</html>
